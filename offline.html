<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binti Health - Offline</title>
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #FF0045;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 30px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .logo-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }
        
        .retry-button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .retry-button:hover {
            background-color: #7825c9;
        }
        
        .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <div class="logo-text">B</div>
        </div>
        
        <div class="icon">
            ⚠️
        </div>
        
        <h1>You're Offline</h1>
        
        <p>It looks like you don't have an internet connection right now. Binti Health needs a connection to sync your data and provide you with the latest features.</p>
        
        <p>Some features may still work in offline mode, but for the best experience please reconnect to the internet.</p>
        
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check network status
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
